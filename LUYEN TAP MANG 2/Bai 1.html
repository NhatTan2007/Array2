<body>
      <script>
            let sampleArray = [
                  [1, 2, 1, 24],
                  [8, 11, 9, 4],
                  [7, 0, 7, 27],
                  [7, 4, 28, 14],
                  [3, 10, 26, 7]
            ];
            for (let i = 0; i < sampleArray.length; i++) {
                  document.write(`Row ${i}: `);
                  for (let j = 0; j < sampleArray[i].length; j++) {
                        document.write(`${sampleArray[i][j]}, `);
                  }
                  document.write("<br>");
            }
            document.write("<br>");
            for (let i = 0; i < sampleArray.length; i++) {
                  document.write(`Row ${i}: `);
                  document.write(sampleArray[i].join(", "));
                  document.write("<br>");
            }
      </script>

<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bài 3</title>
</head>
<body>
      <script>
            let sampleArray = [];
            let sizeOfArray;
            let countNumbers = 0;
            do {
                  sizeOfArray = +prompt("Nhập vào kích thước của mảng cần tạo: ");
            } while (isNaN(sizeOfArray) || sizeOfArray < 1);

            for (let i = 0; i < sizeOfArray; i++) {
                  sampleArray[i] = prompt(`Nhập vào phần tử thứ ${i + 1} của mảng`);
            }
            for (let value of sampleArray) {
                  if (!isNaN(+value)) {countNumbers++}; 
            }

            document.write(`Mảng đã nhập là ${sampleArray.join(", ")}<br>`);
            document.write(`Số ký tự số trong mảng là ${countNumbers}`);
      </script>
</body>
</html>
